<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
        #canvas,
        #canvasp {
            background-color: black;
        }

        .container {
            background-color: grey;
            width: 600px;
        }
    </style>
</head>

<body>
    <center>
        <video autoplay hidden></video>
        <canvas width="600" height="500" id="canvas"></canvas>
        <canvas width="600" height="500" id="canvasp" hidden></canvas>
        <div class="container">
            <span>ðŸ˜œCanvas: Please show me your faceðŸ˜œ</span>
            <div>
                <button id="start">Start</button>
                <button id="stop" hidden>Stop</button>
                <button id="pause" hidden>Pause</button>
            </div>
        </div>
    </center>

    <script>
        let start = document.getElementById("start");
        let stop = document.getElementById("stop");
        let pause = document.getElementById("pause");
        let receivedMediaStream = null;

        window.addEventListener('click', function(event) {
            var constraints = {
                audio: false,
                video: true
            };

            if (event.target.id == "start") {
                start.hidden = true;
                stop.hidden = false;
                pause.hidden = false;
                canvasp.hidden = true;
                canvas.hidden = false;

                var constraints = {
                    audio: false,
                    video: true
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then((mediaStream) => {
                        var video = document.querySelector('video');
                        video.srcObject = mediaStream;
                        receivedMediaStream = mediaStream;

                        video.onloadedmetadata = function loop() {
                            video.play();
                            if (video.play) {
                                var canvas = document.getElementById("canvas");
                                canvas.width = 600;
                                canvas.height = 500;
                                var ctx = canvas.getContext('2d');

                                ctx.drawImage(video, 0, 0);
                                setTimeout(loop, 1000 / 30);
                            }
                        };
                    })
                    .catch((err) => {
                        console.log(err.name + ": " + err.message);
                    }); 
            } else if (event.target.id == "stop") {
                start.hidden = false;
                stop.hidden = true;
                canvas.hidden = false;
                canvasp.hidden = true;
                receivedMediaStream.getTracks().forEach(mediaTrack => {
                    mediaTrack.stop();
                });
            } else if (event.target.id == "pause") {
                canvas.hidden = true;
                canvasp.hidden = false;
                start.hidden = false;
                stop.hidden = true;
                var video = document.querySelector('video');
                canvasp = document.getElementById("canvasp");

                video.pause();
                canvasp.width = 600;
                canvasp.height = 500;
                var ctx = canvasp.getContext('2d');

                ctx.drawImage(video, 0, 0);
            }
        })
    </script>
</body>

</html>
